<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            /* 可以实现子元素的水平分布，但是如果父盒子的空间较小，会挤压子盒子的空间 */
            display: flex;
            background-color: orange;
            width: 700px;
        }

        li {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: yellowgreen;
        }
    </style>

</head>
<body>
    <ul>
        <li>我是老1</li>
        <li>我是老2</li>
        <li>我是老3</li>
        <li>我是老4</li>
        <li>我是老5</li>
        <li>我是老6</li>
        <li>我是老7</li>
        <li>我是老8</li>
    </ul>
</body>
</html>
