<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 30px;
            width: 150px;
            height: 150px;
            background-color: hotpink;
        }

        li:first-child {
            padding: 10px;
            border: 10px solid #000;
        }

        li:nth-child(2) {
            padding: 10px;
            border: 10px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
